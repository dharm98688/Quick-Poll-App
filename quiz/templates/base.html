<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ Title }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg color-white navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'all_category' %}">All Categories</a>
                </li>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'result' %}">Result</a>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                </li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <main>
        {% block content %}

        {% endblock %}
    </main>
</div>
<footer>

</footer>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
